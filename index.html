<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Thrive Family Chiropractic</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
  <header>
    <!--Sign Up Form-->
    <section> 
      <div class="thrive text-center">
        <img src="assets/img/1.png" alt="Thrive Family Chiropractic Logo" class="img-fluid mx-auto d-block">
      </div>
      <div class="full-width container shadow-lg rounded d-flex justify-content-center align-items-center ms-form" id="sign-up">
        <form name="insightly_web_to_lead" action="https://crm.na1.insightly.com/WebToLead/Create" method="post">
            <h2 id="signup_cta">Join our founding members...</h2>
            <input type="hidden" name="formId" value="7WeRgEKhjePSQ6GDSvdWPA==" />
            
            <div class="row">
            <label for="insightly_firstName" class="col-sm-6 col-form-label">First Name: </label>
            <div class="col-sm-10">
            <input id="insightly_firstName" name="FirstName" type="text" class="form-control"/><br/>
            </div>
            </div>
            <div class="row">
            <label for="insightly_lastName" class="col-sm-6 col-form-label">Last Name: </label>
            <div class="col-sm-10">
            <input id="insightly_lastName" name="LastName" type="text" class="form-control"/><br/>
            </div>
            </div>
            <div class="row">
            <label for="email" class="col-sm-6 col-form-label">Email: </label>
            <div class="col-sm-10">
            <input id="insightly_Email" name="email" type="text" class="form-control"/><br/>
            </div>
            </div>
            <div class="row">
            <label for="phone" class="col-sm-6 col-form-label">Phone: </label>
            <div class="col-sm-10">
            <input id="insightly_Phone" name="phone" type="text" class="form-control"/><br/>
            </div>
            </div>  
            <input type="hidden" id="insightly_ResponsibleUser" name="ResponsibleUser" value="2196400"/>
            <input type="hidden" id="insightly_LeadSource" name="LeadSource" value="3711030"/>
            <button type="submit" value="Submit" class="btn btn-green btn-lg">Sign Me Up</button></form>
      </div>
    </section>    
    <!--Footer-->
    <footer class="container-fluid">
      <div class="row justify-content-sm-center">
        <div class="col-sm-4 text-center">
          <h5 class="copyright"><i class="fa-regular fa-copyright"></i> THRIVE Family Chiropractic</h5>
        </div> 
        <div class="col-sm-4 text-center">
        </div>
        <div class="col-sm-4 text-center">
          <ul class="list-inline ms-social-links">
            <li class="list-inline-item">
              <a target="_blank" href="https://www.facebook.com/profile.php?id=61562005860305">
                <i class="fa-brands fa-square-facebook" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="https://www.instagram.com/thrivefamilychiro_surrey">
                <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/128d236a07.js" crossorigin="anonymous"></script>
</body>
</html>
